<h3>Q. Differentiate class selector from ID selector?</h3>
<h3>Ans.</h3>While an overall block is given to <b>class selector</b>, <b>ID selector</b> prefers only a single element differing from other element.<br>
In other words, <b>ID</b> are uniques while <b>classes</b> are not. It is possible that an element has both class and ID.
